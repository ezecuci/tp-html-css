<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/inicio.css" />
    <link rel="stylesheet" href="./css/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Registrarse - cheCode</title>
  </head>
  <body>
    <main>
      <section class="registro">
        <div class="registro-recuadro">
          <h2 class="registro">Crear cuenta</h2>
          <p class="registro-leyenda">Completá tus datos para registrarte</p>

          <form class="registro__form" action="./index.html" method="post" autocomplete="off">
              <p>Tipo de cuenta</p>
              <label>
                <input class="registro__radioButton" type="radio" name="tipo" value="personal" checked />
                <span>Personal</span>
              </label>
              <label>
                <input class="registro__radioButton" type="radio" name="tipo" value="empresa" />
                <span>Empresa</span>
                <br>
              </label>
            <label class="nombre" for="nombre">Nombre y apellido</label>
            <input
              class="registro__form-email icono-usuario"
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre y apellido"
              required
            />
            <label for="email">Correo electrónico</label>
            <input
              class="registro__form-email icono-mail"
              type="email"
              id="email"
              name="email"
              placeholder="Correo electrónico"
              required
            />
            <label for="password">Contraseña</label>
            <input
              class="registro__form-email icono-password"
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              minlength="6"
              required
            />
            <label for="password2">Repetir contraseña</label>
            <input
              class="registro__form-email icono-password"
              type="password"
              id="password2"
              name="password2"
              placeholder="Repetir contraseña"
              minlength="6"
              required
            />
            <button type="submit" class="registro__button">Crear cuenta</button>
          </form>
          <p class="registro-leyenda">
            ¿Ya tenés una cuenta?
            <a class="login-registrarse" href="./inicio-sesion.html">Iniciar sesión</a>
          </p>
          <a class="login-registrarse" href="./index.html">Continuar sin una cuenta</a>
        </div>
      </section>
    </main>
    <script src="./js/registro.js"></script>
  </body>
</html>
