<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <!--Inicio del formulario-->
      <section>
        <h2>Contacto</h2>
        <form action="" method="post">
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Ingresa tu nombre."
          />
          <input
            type="text"
            name="Surname"
            id="Surname"
            required
            placeholder="Ingresa tu apellido."
          />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Ingresa tu mail ej. usuario@email.com"
          />
          <input
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="Ingresa tu numero de telefono"
          />
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Ingresa tu consulta."
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <!--Datos de la empresa-->
      <section>
        <h2>Datos de contacto</h2>
        <address>
          Email:
          <a href="mailto:empresadecursos@hotmail.com">
            empresadecursos@hotmail.com
          </a>
          <br />
          Tel:
          <a href="tel:541112345678">+54 11 1234-5678</a>
          <br />
          Calle de Cursos 123
          <br />
          Buenos Aires, Argentina
        </address>
      </section>
      <!--Ubicacion mapa-->
      <section>
        <h2>Ubicacion</h2>
        <p>Mapa</p>
      </section>
    </main>
  </body>
</html>
